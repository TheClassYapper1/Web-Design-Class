<!DOCTYPE html>
<html>
<title>Photo Album Homework</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-blue">
  <h1 class="w3-center">Fancy Foods</h1>
</div>
<div class="w3-container">
    <!--First row of pictures-->
    <div class="w3-row-padding w3-margin-top w3-animate-right w3-animate-zoom">
        <div class="w3-third">
            <div class="w3-card">
                <img src="albumHW/kobeb.jpg" Alt="Kobe Beef" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Kobe Beef</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="albumHW/foie.jpg" Alt="Foie Gras" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Foie Gras</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="albumHW/caviar.webp" Alt="Caviar" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Caviar</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-row-padding w3-margin-top w3-animate-bottom w3-animate-fading">
        <div class="w3-third">
            <div class="w3-card">
                <img src="albumHW/lobster.jpg" Alt="Lobster" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Lobster</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="albumHW/beefw.jpg" Alt="Beef Wellington" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Beef Wellington</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="albumHW/oysters.jpg" Alt="Oysters" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Oysters</h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="w3-container w3-blue">
        <h1 class="w3-center">ClassYapper, 2025</h1>
      </div>
</div>
</body>
</html>
