<!DOCTYPE html>
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container w3-pink">
  <h1 class="w3-center">Fruits</h1>
</div>
<div class="w3-container">
    <!--First row of pictures-->
    <div class="w3-row-padding w3-margin-top w3-animate-top w3-animate-opacity">
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruits/apple.jpg" Alt="Apples" style="width:100%; height:260px">
                <div class="w3-container w3-center">
                    <h5>Apples</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruits/oranges.jpg" Alt="Oranges" style="width:100%; height:260px">
                <div class="w3-container w3-center">
                    <h5>Oranges</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruits/raspberries.jpg" Alt="Raspberries" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Raspberries</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-row-padding w3-margin-top w3-animate-fading w3-animate-left">
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruits/mangoes.jpg" Alt="Mangos" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Mangos</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruits/strawberries.jpg" Alt="Strawberries" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Strawberries</h5>
                </div>
            </div>
        </div>
        <div class="w3-third">
            <div class="w3-card">
                <img src="fruits/peaches.jpg" Alt="Peaches" style="width:100%">
                <div class="w3-container w3-center">
                    <h5>Peaches</h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="w3-container w3-pink">
        <h1 class="w3-center">ClassYapper, 2025</h1>
      </div>
</div>
</body>
</html>
