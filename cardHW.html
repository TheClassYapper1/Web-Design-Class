<!DOCTYPE html>

<html>

<head>

<title>Cards Homework</title>

<head>

<body>
    <div class="w3-container">

            <div class="w3-col m3 w3-card-4">

                    <h3>New York</h3>
                </header>
                <img src="cards/newyork.jpeg" alt="New York" style="width:100%">
                <footer class="w3-container w3-red">
                    <p>"The city that never sleeps."</p>
                </footer>
            </div>
        

            <div class="w3-col m1 w3-center">
                <p></p>
            </div>

                <div class="w3-col m3 w3-card-4">
                    <header class="w3-container w3-red">
                        <h3>Paris</h3>
                    </header>
                    <img src="cards/paris.jpeg" alt="Paris" style="width:100%">
                    <footer class="w3-container w3-red">
                        <p>"The city of light."</p>
                    </footer>
                </div>

                <div class="w3-col m1 w3-center">
                    <p></p>
                </div>

                <div class="w3-col m3 w3-card-4">
                    <header class="w3-container w3-red">
                        <h3>Dubai</h3>
                    </header>
                    <img src="cards/dubai.webp" alt="Dubai" style="width:100%">
                    <footer class="w3-container w3-red">
                        <p>"City of Gold."</p>
                    </footer>
                </div>
        </div>
        <div class="w3-row">
            <div class="w3-col m3 w3-card-4">
                <header class="w3-container w3-red">
                    <h3>Bora Bora</h3>
                </header>
                <img src="cards/bora.jpg" alt="Bora Bora" style="width:100%">
                <footer class="w3-container w3-red">
                    <p>"The Pearl of the Pacific"</p>
                </footer>
            </div>

            <div class="w3-col m1 w3-center">
                <p></p>
            </div>

            <div class="w3-col m3 w3-card-4 w3-margin-top">
                <header class="w3-container w3-red">
                    <h3>Rome</h3>
                </header>
                <img src="cards/rome.jpg" alt="Rome" style="width:100%">
                <footer class="w3-container w3-red">
                    <p>"The Eternal City"</p>
                </footer>
            </div>


            <div class="w3-col m1 w3-center">
                <p></p>
            </div>

                    <h3>Great Barrier Reef</h3>

                <img src="cards/greatbr.jpg" alt="Great Barrier Reef" style="width:100%">
                <footer class="w3-container w3-red">
                    <p>"The Rainforests of the Sea"</p>
                </footer>
            </div>


        </div>
    </div>
</body>

</html>
