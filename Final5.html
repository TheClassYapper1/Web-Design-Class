<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
            <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <title>ZoogleBop Inc.com</title>
        </head>
        <body>
            <div class="w3-bar w3-theme-d5 w3-container">
                <a href="Final.html" class="w3-bar-item w3-button"><span class="material-icons">
                  android</span></a>
                <a href="Final2.html" class="w3-bar-item w3-button">About</a>
                <a href="Final3.html" class="w3-bar-item w3-button">Products</a>
                <a href="Final4.html" class="w3-bar-item w3-button">Company Info</a>
                <a href="Final5.html" class="w3-bar-item w3-button">Sign Up</a>
              </div>
              <div class="w3-container w3-theme-d5">
              <h1 class="w3-center">Sign Up</h1>
              </div>
            <form action="#" class="w3-card-4 w3-white signup-container">
                <div class="w3-container">
                  <h2>Please fill in this form to create an account.</h2>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
                  <label class="w3-small">
                    <input class="w3-check" type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
              
                  <p class="w3-small">By creating an account you agree to our <a href="#" class="w3-text-blue">Terms & Privacy</a>.</p>
              
                  <div class="w3-row-padding w3-margin-top">
                    <div class="w3-half">
                      <button type="button" class="w3-button w3-red w3-button-full">Cancel</button>
                    </div>
                    <div class="w3-half">
                      <button type="submit" class="w3-button w3-green w3-button-full">Sign Up</button>
                    </div>
                  </div>
                </div>
              </form>
        </body>
    </html>
